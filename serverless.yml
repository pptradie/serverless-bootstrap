DoraDashboard:
  Type: AWS::CloudWatch::Dashboard
  Properties:
    DashboardName: ${self:service}-${sls:stage}-dora-metrics
    DashboardBody: !Sub |
      {
        "periodOverride": "auto",
        "widgets": [
          {
            "type": "metric",
            "width": 12,
            "height": 6,
            "properties": {
              "view": "timeSeries",
              "stacked": false,
              "metrics": [
                [ "serverless-bootstrap/DORA", "DeploymentFrequency", "Environment", "prod", {
                  "id": "m1",
                  "label": "Deployments",
                  "stat": "Sum",
                  "visible": true,
                  "period": 60
                } ]
              ],
              "region": "${AWS::Region}",
              "title": "Deployment Frequency",
              "period": 60,
              "yAxis": {
                "left": {
                  "showUnits": false,
                  "min": 0
                }
              },
              "liveData": true,
              "legend": {
                "position": "bottom"
              },
              "defaultTimeRange": "-P7D"
            }
          },
          {
            "type": "metric",
            "width": 12,
            "height": 6,
            "properties": {
              "view": "timeSeries",
              "stacked": false,
              "metrics": [
                [ "serverless-bootstrap/DORA", "LeadTimeForChanges", "Environment", "prod", {
                  "label": "Average Lead Time",
                  "stat": "Average",
                  "visible": true,
                  "period": 60
                } ]
              ],
              "region": "${AWS::Region}",
              "title": "Lead Time for Changes",
              "period": 60,
              "yAxis": {
                "left": {
                  "showUnits": false,
                  "min": 0
                }
              },
              "liveData": true,
              "legend": {
                "position": "bottom"
              },
              "defaultTimeRange": "-P7D"
            }
          },
          {
            "type": "metric",
            "width": 24,
            "height": 3,
            "properties": {
              "metrics": [
                [ "serverless-bootstrap/DORA", "DeploymentFrequency", "Environment", "prod", {
                  "stat": "Sum",
                  "period": 3600,
                  "label": "Total Deployments"
                }],
                [ ".", "LeadTimeForChanges", "Environment", "prod", {
                  "stat": "Average",
                  "period": 3600,
                  "label": "Avg Lead Time (sec)"
                }]
              ],
              "view": "singleValue",
              "region": "${AWS::Region}",
              "title": "DORA Metrics Summary (Last Hour)",
              "period": 3600
            }
          }
        ]
      }
